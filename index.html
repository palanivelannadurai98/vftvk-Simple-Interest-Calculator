<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parentdiv">
        <div class="maindiv">

            <h1>Simple Interest Calculator</h1>

            <div class="divspacing">
                Amount <input type="number" id="principal" pattern="[0-9]*" onkeyup="getPrincipalVal()" required> <br />
            </div>

            <div class="divspacing">
                Interest Rate <input type="range" id="rate" min="1" max="20" value="10.25" onchange="updateRate()">
                <span id="rate_val">
                    10.25%
                </span>
            </div>

            <div class="divspacing">
                No. of Years
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="divspacing">
                <span id="result"></span><br>
            </div>

            <div class="divspacing">
                <button onclick="compute()">Compute Interest</button>
            </div>

            <div class="divspacing">
                &#169; Everyone Can Get Rich
            </div>

        </div>

    </div>

</body>

</html>
